<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GF insurance</title>
    <link rel="stylesheet" href="style.css" />

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script defer src="script.js"></script>

  <body>

    <main>
      <img class="banner" src="sky.jpg.jpg" alt="" />
      <span class="headLine">Dine dækninger</span>
      <div id="full-MainSection">

          <div>111</div>

          <div>4444</div>
          <div>555</div>
          <div>666</div>

        <aside>
          <span class="headLine">Downloads</span>
          <div class="long-boxDiv">
            <label for="" class="bg-blue"

            >
            <label for="" class="bg-blue"
              ><span class="icon bg-blue-light">Logo</span> Test text</label
            >

            <label for="" class="bg-green"

            >
            <label for="" class="bg-orange"
              ><span class="icon bg-orange-light">orange</span> Test
              orange</label
            >
          </div>

          <div id="paragrapg-section">
            <span class="headLine">Autofordele</span>
            <ul>
              <li><i class="check">✓</i> 10% rabat på bilsyn</li>
              <li> <i class="bx bx-check check"></i>Rabat på GPS traking</li>
              <li><i class="bx bx-check"></i>Få rabat på dækhotel, dæk og fælge autoservice hos euro.</li>
              <li><i class="bx bx-check"></i>Auto hjælp</li>
